$text_color = rgba({{ $primaryFixed }}FF)
$accent_color = rgba({{ $tertiary }}FF)
$entry_background_color = rgba({{ $onPrimaryFixed }}11)
$entry_border_color = rgba({{ $outline }}55)
$entry_color = rgba({{ $primaryFixed }}FF)
$font_family = Rubik Light
$font_family = Ndot55
$font_family_clock = Ndot57
$font_material_symbols = Material Symbols Rounded
$alt = LetteraMonoLL Bold

background {
    color = rgba(181818FF)
    
    path = {{ image }}
    blur_size = 5
    blur_passes = 2
    brightness = 0.33
}

input-field {
    monitor                 = 
    size                    = 300, 100
    rounding                = 3 
    outline_thickness       = 0
    hide_input              = false

    inner_color             = rgba(0, 0, 0, 0) 
    outer_color             = rgba(0, 0, 0, 0)
    check_color             = rgba(0, 0, 0, 0)

    dots_size               = 0.3
    dots_spacing            = 0.3
    dots_center             = true
    dots_rounding           = -1
    
    font_family             = $alt
    font_color              = $text_color

    placeholder_text        = PASSCODE 
    fail_text               = WRONG PASSCODE <b>($ATTEMPTS)</b>

    fade_on_empty           = false
    fade_timeout            = 200
    fail_transition         = 300
    
    position                = 0, -125
    halign                  = center
    valign                  = center
}

label { # Clock
    monitor =
    text = $TIME
    color = $text_color
    font_size = 300
    font_family = $font_family_clock

    position = -900, 570
    halign = center
    valign = center
}

# LINE
shape {
    monitor                 =
    size                    = 3000, 5
    color                   = $accent_color
    rounding                = -1 # circle

    position                = 0, 600
    halign                  = center
    valign                  = center
    zindex		    = 99
}

label { # Date
    monitor =
    text = cmd[update:5000] date +"%a, %B %d"
    color = $text_color
    font_size = 80
    font_family = $font_family

    position = -950, 530
    halign = right
    valign = center
}

# YEAR Shape
shape {
    monitor                 =
    size                    = 270, 90
    color                   = rgba(0, 0, 0, 0)  # no fill
    rounding                = -1 # circle
    border_color            = $text_color
    border_size             = 1
    
    position                = -520, 660
    halign                  = right
    valign                  = center
}

# YEAR
label {
    monitor                 =
    text                    = cmd[update:5000] echo -e "$(date +"%Y")"
    color                   = $text_color
    font_family             = $font_family
    font_size               = 50

    position                = -575, 655 
    halign                  = right
    valign                  = center
}


label { # User
    monitor =
    text = $USER 
    color = $text_color
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 30
    font_family = Ndot55Caps
    position = 0, 0
    halign = center
    valign = center
}

label { # Status
    monitor =
    text = cmd[update:5000] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hyprlock/status.sh
    color = $text_color
    font_size = 30
    font_family = Ndot55Caps
    position = 0, -250
    halign = center
    valign = center
}

# Top line
shape {
    monitor                 =
    size                    = 600, 5
    color                   = $accent_color
    rounding                = -1
    
    position                = 0, -50
    halign                  = center
    valign                  = center
}

# USERBOX BOT LINE
shape {
    monitor                 =
    size                    = 600, 5
    color                   = $accent_color
    rounding                = -1
    
    position                = 0, -200
    halign                  = center
    valign                  = center
}
